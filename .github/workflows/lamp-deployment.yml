name: LAMP Deployment

on:
    workflow_dispatch:

jobs:
  linting:
    name: Lint Ansible files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: linting
      uses: actions/run-ansible-lint
      with:
        targets: |
          ansible/playbook.yml
          ansible/inventory.yml